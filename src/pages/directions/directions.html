<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title class="padding-title"><ion-icon md="md-map" class="padding-nav"></ion-icon>Directions<img class="logo" src="../../assets/logo/wordbuddy_icon.png" /></ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <p>This is the directions page</p>
    <ion-grid>
        <ion-row>
            <ion-col><button ion-button (click)="locateMe()">Locate me</button></ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <p>My location: {{location?.coords.latitude}} / {{location?.coords.longitude}}</p>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
